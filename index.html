<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div id="xbox">
        <picture>
            <img src="imagens/xbox_one_logo.png" alt="Logo Xbox">
        </picture>
        <h1>Jump in.</h1>
    </div>
    <div id="login">
        <div id="topo">
            <h1>Login</h1>
            <p>Faça seu Login ou Registre-se</p>
        </div>
        <form action="login2.html">
            <p>Nome de usuário</p>
            <input type="text" name="" id="" required>
            <p>Senha</p>
            <input type="password" name="" id="" required>
            <a href="#">Esqueceu a senha?</a>
            <button class="ent">Entrar</button>
            <button class="reg">Registre-se</button>
        </form>
    </div>
</body>
</html>
